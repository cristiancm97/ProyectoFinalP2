<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/adminAutor.css">
</head>
<body>
    <header class="header-panelAdmin">
        <h1 class="titulo-panelAdmin">Lista de Autores Literarios</h2>
    </header>

    <div class="lista-autores">
        <h2>Lista de Autores</h2>
        <ul id="autores-list"></ul>
    </div>

    <div class="contenedor-form-panelAdmin">
        <div class="formulario-autor">
            <h2>Agregar Autor</h2>
            <form id="form-panelAdmin-autor">
                <label for="nombre">Nombre del Autor:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
                <label for="biografia">Biografía:</label>
                <textarea id="biografia" name="biografia" required></textarea>
        
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <button id="menuButton" class="btn-menu">Menu</button>
    <!-- Botón Logout -->
    <button id="logoutButton" class="btn-logout">Logout</button>

    <script src="empleadoAutor.js"></script>
</body>
</html>
