<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Libro</title>
    <link rel="stylesheet" href="estilos/adminLibro.css">
</head>
<body>
    <header class="header-panelAdmin">
        <h1 class="titulo-panelAdmin">Inventario de Biblioteca Sabiduria</h2>
    </header>

    <div id="books-container">
        <h2>Lista de Libros</h2>
        <ul id="books-list"></ul>
    </div>

    <div class="contenedor-form-panelAdmin">
        <div class="formulario-libro">
            <h2>Agregar un Libro</h2>
            <form id="form-libro">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="autor">Autor:</label>
                <select id="select-autores" name="autor" required>
                    <option value="">Seleccione un género</option>
                    <!-- Opciones serán añadidas aquí por JavaScript -->
                </select>

                <label for="anio">Año de Publicación:</label>
                <input type="number" id="anio" name="anio" required>

                <label for="genero">Género:</label>
                <select id="select-generos" name="genero" required>
                    <option value="">Seleccione un género</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <button id="logoutButton" class="btn-logout">Logout</button>

    <button id="menuButton" class="btn-menu">Menu</button>
    
    <script src="adminLibro.js"></script>
</body>
</html>
