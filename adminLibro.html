<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Libro</title>
    <link rel="stylesheet" href="estilos/adminLibro.css">
</head>
<body>
    <header class="header-panelAdmin">
        <h1 class="titulo-panelAdmin">Bienvenido al inventario de Biblioteca Sabiduria</h2>
    </header>

    <div id="books-container">
        <h2>Lista de Libros</h2>
        <ul id="books-list"></ul>
    </div>

    <div class="contenedor-form-panelAdmin">
        <div class="formulario-libro">
            <h2>Agregar un Libro</h2>
            <form>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>

                <label for="anio">Año de Publicación:</label>
                <input type="number" id="anio" name="anio" required>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione un género</option>
                    <option value="ficcion">Ficción</option>
                    <option value="no-ficcion">No Ficción</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="misterio">Misterio</option>
                    <option value="biografia">Biografía</option>
                    <option value="poesia">Poesía</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div class="logout-panelAdmin" id="btnLogout">
        Logout
    </div>
    <script src="adminLibro.js"></script>
</body>
</html>
